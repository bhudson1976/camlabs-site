<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaratCam Unlocked</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    .token-box {
      font-family: monospace;
      background: #efefef;
      padding: 12px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ CaratCam Unlocked</h1>
    <p>Thank you for your purchase!</p>
    <p>Your license token:</p>
    <div id="token" class="token-box">Loading...</div>
    <p>You may now return to the app. This page will close automatically if opened inside the app.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token) {
      document.getElementById('token').textContent = token;
    } else {
      document.getElementById('token').textContent = '❌ No token found in URL';
    }
  </script>
</body>
</html>
