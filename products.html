<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CamLabs Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    p.subtitle {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }
    .product-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    .product img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .product h2 {
      margin: 0 0 10px;
    }
    .product p {
      margin: 0 0 5px;
      font-size: 14px;
    }
    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-button:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>CamLabs Products</h1>
    <p class="subtitle">Professional-grade valuation tools. Built for the field.</p>
  </header>

  <div class="product-container">
    <div class="product">
      <img src="web_image2.png" alt="CaratCam product UI" />
      <h2>CaratCam™</h2>
      <p><strong>Platform:</strong> Android & iOS</p>
      <p><strong>License:</strong> $4.99/scan, $12.99/mo, or $99/yr</p>
      <button class="buy-button">Buy License</button>
    </div>

    <div class="product">
      <img src="website1.png" alt="CaratCam Plus multi-stone UI" />
      <h2>CaratCam™ Plus</h2>
      <p><strong>Platform:</strong> Android</p>
      <p><strong>License:</strong> $9.99/month or $99/year</p>
      <button class="buy-button">Buy License</button>
    </div>
  </div>

  <footer>
    © 2025 CamLabs. All rights reserved.
  </footer>
</body>
</html>
